<mat-card *ngIf="product" class="p-4" [ngClass]='{"text-center ": !fullWithMode}'>

    <div [ngClass]="{flex:fullWithMode}" class="hover:whitespace-normal w-full">
        <img class="mb-1 mx-auto h-[200px]" [ngClass]="{'h-200px': !fullWithMode,'h-[360px]':fullWithMode}"
            [src]='product.image' alt="">
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between':fullWithMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="truncate hover:whitespace-normal cursor-pointer ">
                    {{product.title}}
                </p>
                <p *ngIf="fullWithMode">{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400 font-bold">
                    {{product.price|currency}}

                </span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">
                        shopping_cart
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>

</mat-card>
